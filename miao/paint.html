<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>画图</title>
  <style>
    canvas {
      border: 2px solid #f0f;
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>
  <canvas width="400" height="300"></canvas>
</body>
<script>
  var cvs = document.querySelector('canvas')
  var ctx = cvs.getContext('2d')

  function dot(x, y, color = 'black') {
    ctx.fillStyle = color
    ctx.fillRect(x, y, 1, 1)
  }
</script>
<script>
  // YOUR CODE GOES HERE
  for (var i = 0; i < 400; i++) {
   dot(i, 11)
  }
  for (var i = 0; i < 400; i++) {
    if (i % 2 !== 0) {
      dot(i, 22)
    }
  }
  //画一条两个实点两个空点的虚线
  for (var i = 0; i < 100; i++) {
    dot(1 + 4 * i, 33)
    dot(2 + 4 * i, 33)
  }
  //画一条三个实点两个空点的虚线
  for (var i = 0; i < 80; i++) {
    dot(1 + 5 * i, 44)
    dot(2 + 5 * i, 44)
    dot(3 + 5 * i, 44)

  }
  //画一条45度的斜线
  for (var i = 0; i < 400; i++) {
    dot(i, i)
  }
  //画一条跨越画布左上角和右下角的对角线
  for (var i = 0; i < 400; i++) {
    dot(4 / 3 * i, i)
  }
  //画一个实心矩形
  for (var i = 180; i < 240; i++) {
    for (var n = 180; n < 240; n++) {
      dot(i, n)
    }
  }
  //画一个rgb色彩空间的某一面
  for (var i = 240; i < 300; i++) {
    for (var n = 240; n < 300; n++) {
      var col = (n - 240) * 4.25
      var row = (i - 240) * 4.25
      dot(i, n, color = 'rgb('+row+','+col+', 0)')
    }
  }
  //画一个空心的圆
  for (var i = 0; i < 360; i++) {
  var sai = Math.sin(i) * 60 + 120
  var cosai = Math.cos(i) * 60 + 120
  dot(sai, cosai)
  }
</script>
</html>
