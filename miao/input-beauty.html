<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    div {
      font: 16px/24px microsoft yahei;
      height: 24px;
      text-align: center;
    }


    input[type="checkbox"]{
      margin: 0;
      height: 16px;
      vertical-align: middle;
    }
    input[type="text"]{
      box-sizing: border-box;
      height: 24px;
      border: 1px solid;
      padding-top:3px;
      padding-bottom:2px;
    }
  </style>
</head>
<body>
  <div>性别:
    <input type="checkbox">男
    <input type="text" placeholder="男">
  </div>
</body>
</html>
