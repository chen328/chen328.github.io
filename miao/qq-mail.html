<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		html,body {
			height: 100%;
			margin: 0;
			padding: 0;
		}
		.top {
			box-sizing: border-box;
			width: 100%;
			height: 100px;
			background-color: #11CBD7;
			border-bottom: 2px solid #000;
		}
		.left {
			width: 220px;
			height: calc(100% - 100px);
			background-color: #C6F1E7;
			border-right: 2px solid #000;
		}
		main {
			margin-left: 222px;
			background-color: #FA4659;
			height:calc(100% - 100px);
			margin-top: calc(-100vh + 100px);
		}
	</style>
</head>
<body>
	<div class="top"></div>
	<div class="left"></div>
	<main></main>
</body>
</html>
