    <script >
        //一元二次方程
        var a = Number(prompt("输入一元二次方程的a"))
        var b = Number(prompt("输入一元二次方程的b"))
        var c = Number(prompt("输入一元二次方程的c"))
        var delta = b * b - 4 * a * c
        var x1
        var x2

        if (delta >= 0) {
            var gdelta = Math.sqrt(delta)
            if (gdelta == 0 ) {
                console.log("x1=x2="+ ((-b + gdelta) / (2 * a)) )

            }else {
                x1 = (-b + gdelta) / (2 * a)
                x2 = (-b - gdelta) / (2 * a)
                console.log('x1='+x1+','+'x2='+x2)
            }

        } else { 
                var kdelta = Math.sqrt(Math.abs(delta))
                var d = -b / 2 / a 
                var f = kdelta / 2 / a 
                console.log('x1='+d+'+'+f+'i')
                console.log('x2='+d+'-'+f+'i')

        }

      
        
        

       
    
    
    
    </script>
